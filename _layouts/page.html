---
layout: default
---
<article class="page">

  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <section>
    {{ content }}
  </section>

  <footer>
    <p class="meta">
		{{ page.category }}
		{% if page.author %} 
			| {{ page.author }}
		{% endif %}
		{% if page.meta %} 
			| {{ page.meta }}
		{% endif %}
	</p>
  </footer>

</article>
